    <script type="text/javascript" language="javascript">
      !(function () {

        getStatus(); //获取状态
        //初始化数据
        var options = {
          url: "/student/getList",
          tableQuery: {
            studentIdcard: "", //身份证
            studentName: "", //姓名
            studentLevel: "", //学员级别（1~5）
            studentCarType: "", //车型
            studentSubject: "", //科目
            page: 1,
            size: 20,
          },
          suc: renderFun, //渲染dom函数
        };
        var ksyyList = window.ADMIN_SETTING.sqyyList,
          sycxList = window.ADMIN_SETTING.sycxList,
          kmArrs = window.ADMIN_SETTING.subjectArrs;
        var tableData = [],
          total = 0; //列表数据
        var isSexSort = 1,
          isChexingSort = 1,
          isKemuSort = 1,
          isKsyySort = 1,
          isStudentLevelSort = 1,
          isTimeSort = 1;
        var currnetData = null; //当前选中的row

        var userType = JSON.parse(localStorage.getItem("kaoshi1")).userType; //当前登录用户角色

        var laypage = layui.laypage,
          layer = layui.layer,
          laydate = layui.laydate,
          upload = layui.upload,
          form = layui.form;
        var jq = layui.$;

        let letterType = window.ADMIN_SETTING.letter;
        let abtn = jq("#downloadMB")
        abtn.attr('href','/wzhks/static/'+letterType+'.xlsx')

        // 加载考试原因--查询
        // addOptions("#ksyyList2", ksyyList);

        // 加载适用车型
        addOptions("#sycxList2", sycxList);

        // 加载考试原因 - 添加
        addOptions("#ksyyList", ksyyList);

        // 加载考试原因 - 编辑
        addOptions("#ksyyList1", ksyyList);

        // 加载适用车型-- 编辑
        addOptions("#sycxList", sycxList);

        // 加载适用车型 -- 添加
        addOptions("#sycxList1", sycxList);
        // 加载考试科目
        addOptions("#kskmList", kmArrs);
        addOptions("#kskmList1", kmArrs);
        addOptions("#kskmList2", kmArrs);
        // 加载学员级别
        var levelsArr = ADMIN_SETTING.levelsArr.map((item) => {
          if (item.label != "全部") {
            item.label = item.label.substr(1);
          }
          return item;
        });
        addOptions("#studentLevelId", levelsArr);
        addOptions("#studentLevelId1", levelsArr);
        addOptions("#studentLevelId2", levelsArr);

        form.render(); //加载表单元素

        var boySet = new Set();
        var girlSet = new Set();

        // 查询
        getList(options, null);
        form.on("submit(searchForm)", function (data) {
          options.tableQuery.page = 1;
          options.tableQuery = Object.assign(options.tableQuery, data.field);

          getList(options, null);
          return false;
        });

        // 新增
        jq("#addExam").on("click", function () {
          jq(".add-student").show();

          form.val("addForm", {
            studentIdcard: "",
            studentLevel: ADMIN_SETTING.letter + "01",
            studentName: "",
            studentCarType: "",
            studentSubject: "",
            studentSqyy: "",
          });
        });
        // 编辑
        jq(document).on("click", ".editRow", function () {
          let id = jq(this).context.dataset.id;
          currnetData = tableData.filter((item) => {
            return item.studentId == id;
          });
          layer.open({
            type: 1,
            title: "编辑学员",
            content: jq("#postDialog"),
            area: ["640px", "auto"], //弹窗尺寸
            success: function (layero, index) {
              form.val("postForm", currnetData[0]);
            },
          });
        });
        // 上机
        jq(document).on("click", ".shangjiRow", function () {
          let id = jq(this).context.dataset.id;
          currnetData = tableData.filter((item) => {
            return item.studentId == id;
          });
          layer.open({
            type: 1,
            title: "学员上机",
            content: jq("#shangjiDialog"),

            },
          });

        //新增表单内容提交
        form.on("submit(formAdd)", function (data) {
          let datas = data.field;
          datas.studentEnable = 1;
          ajaxPromise({
            url: "/student/add",
            datas: JSON.stringify(datas),
            type: "post",
          }).then((res) => {
            layer.msg("操作成功！", { icon: 1, time: 2000 });
            form.val("addForm", {
              studentIdcard: "",
              studentLevel: ADMIN_SETTING.letter + "01",
              studentName: "",
              studentCarType: "",
              studentSubject: "",
              studentSqyy: "",
            });
            getList(options, null);
          });
          return false;
        });
        // 编辑表单内容提交
        form.on("submit(formEdit)", function (data) {
          let datas = data.field;
          datas.studentId = currnetData[0].studentId;
          datas.studentType = data.field.studentType == "on" ? 1 : 0;
          ajaxPromise({
            url: "/student/edit",
            datas: JSON.stringify(datas),
            type: "post",
          }).then((res) => {
            layer.msg("操作成功！", { icon: 1, time: 2000 });
            getList(options, null);
          });
          parent.layer.closeAll();

          return false;
        });

        // 删除
        jq(document).on("click", ".delrow", function (e) {
          let id = e.target.dataset.id;
          layer.confirm("确认删除？", function (index) {
            ajaxPromise({
              url: "/student/del",
              datas: JSON.stringify({ studentId: id }),
              type: "post",
            }).then((res) => {
              layer.msg("操作成功！", { icon: 1, time: 2000 });
              getList(options, null);
            });
            layer.close(index);
          });
        });

        jq(document).on("click", "#cancleBtn", function () {
          parent.layer.closeAll();
          // parent.location.reload();
        });
        jq("#cancleAddBtn").click(function () {
          jq(".add-student").hide();
        });

        // 按性别排序
        jq(".sortbysex").click(function (e) {
          let type = isSexSort == 1 ? 2 : 1;
          isSexSort = type;
          sortBySex(type);
        });
        // 按车型排序
        jq(".sortbychexing").click(function (e) {
          let type = isChexingSort == 1 ? 2 : 1;
          isChexingSort = type;
          sortByChexing(type);
        });
        // 按科目排序
        jq(".sortbykemu").click(function (e) {
          let type = isKemuSort == 1 ? 2 : 1;
          isKemuSort = type;
          sortByKemu(type);
        });
        // 按考试原因排序
        jq(".sortbyksyy").click(function (e) {
          let type = isKsyySort == 1 ? 2 : 1;
          isKsyySort = type;
          sortByKsyy(type);
        });
        // 按学员级别排序
        jq(".sortbylevel").click(function (e) {
          let type = isStudentLevelSort == 1 ? 2 : 1;
          isStudentLevelSort = type;
          sortByLevel(type);
        });
        // 按添加时间排序
        jq(".sortbytime").click(function (e) {
          let type = isTimeSort == 1 ? 2 : 1;
          isTimeSort = type;
          sortByTime(type);
        });

        // 一键清空
        jq("#clearAll").click(function (e) {
          layer.confirm("确认清空所有数据？", function (index) {
            ajaxPromise({
              url: "/student/clear",
              datas: {},
              type: "post",
            }).then((res) => {
              layer.msg("操作成功！", { icon: 1, time: 2000 });
              getList(options, null);
            });
            layer.close(index);
          });
        });
        // 已选id
        var selectedLogIds = new Set();
        jq("#deleteBatches").click(function () {
          let ids = Array.from(selectedLogIds);
          if (!ids.length) {
            return layer.msg("至少选择一条数据删除！", { icon: 2, time: 2000 });
          }
          layer.confirm("确认删除？", function (index) {
            ajaxPromise({
              url: "/student/delMultiple",
              datas: JSON.stringify({ studentId: ids }),
              type: "post",
            }).then((res) => {
              layer.msg("操作成功！", { icon: 1, time: 2000 });
              getList(options, null);
            });
            layer.close(index);
          });
        });
        // 复选行
        jq(document).on("click", ".tableCheckBox", function (e) {
          let id = e.target.dataset.id;
          let checked = e.target.checked;
          console.log(id, checked);
          if (checked) {
            selectedLogIds.add(id);
          } else {
            selectedLogIds.delete(id);
          }
          computedCheckedNum();
        });
        // 全选/全不选
        jq("#checkAll").click(function (e) {
          let logs = Array.from(jq(".tableCheckBox"));
          let checked = e.target.checked;
          logs.forEach((item) => {
            item.checked = checked;
            if (checked) {
              selectedLogIds.add(item.dataset.id);
            } else {
              selectedLogIds.delete(item.dataset.id);
            }
          });
          console.log(Array.from(selectedLogIds));
        });
        // 计算全选状态
        function computedCheckedNum() {
          let arr = Array.from(selectedLogIds);
          let val = arr.length == tableData.length;
          console.log(arr.length, tableData.length, val);
          jq("#checkAll")[0].checked = val;
        }

        // 导入
        upFile({ el: "#uploadBtn" });

        // 文件上传
        function upFile(options) {
          upload.render({
            elem: options.el, // 文件选择
            accept: "file",
            url: ADMIN_SETTING.API_URL + "/student/upload", //ADMIN_SETTING.API_URL
            auto: true, // 设置自动提交

            choose: function (obj) {
              obj.preview(function (index, file, result) {
                // console.log(index, file, result);
              });
            },
            done: function (res) {
              console.log(res);
              if (res.code == 0) {
                layer.msg("操作成功！", { icon: 1, time: 2000 });
                setTimeout(function () {
                  location.reload();
                }, 1500);
              } else {
                layer.msg(res.msg, { icon: 2, time: 2000 });
              }
            },
            error: function (res) {
              layer.msg(res.msg, { icon: 2, time: 2000 });
            },
          });
        }

        // 性别排序
        function sortBySex(type) {
          let b = Array.from(boySet);
          let g = Array.from(girlSet);
          let arr = [];
          jq(".layui-icon-triangle-d").each(function () {
            jq(this).css("display", "none");
          });
          if (type == 1) {
            // 正序：男前女后
            arr = arr.concat(b, g);
            jq(".sexzhengxu").css("display", "block");
          } else {
            // 倒叙：女前男后
            arr = arr.concat(g, b);
            jq(".sexdaoxu").css("display", "block");
          }
          renderFun(arr, total, true);
        }
        // 车型排序
        function sortByChexing(type) {
          let list = JSON.parse(JSON.stringify(tableData));
          list = quickSort(list, "studentCarType");
          jq(".layui-icon-triangle-d").each(function () {
            jq(this).css("display", "none");
          });
          if (type == 1) {
            // 正序
            jq(".chexingzhengxu").css("display", "block");
          } else {
            // 倒叙
            list = quickSort1(list, "studentCarType");
            jq(".chexingdaoxu").css("display", "block");
          }
          renderFun(list, total, true);
        }
        // 科目排序
        function sortByKemu(type) {
          let list = JSON.parse(JSON.stringify(tableData));

          jq(".layui-icon-triangle-d").each(function () {
            jq(this).css("display", "none");
          });
          if (type == 1) {
            // 正序
            list = quickSort(list, "studentSubject");
            jq(".kemuzhengxu").css("display", "block");
          } else {
            // 倒叙
            list = quickSort1(list, "studentSubject");
            jq(".kemudaoxu").css("display", "block");
          }
          renderFun(list, total, true);
        }
        // 考试原因排序
        function sortByKsyy(type) {
          let list = JSON.parse(JSON.stringify(tableData));

          jq(".layui-icon-triangle-d").each(function () {
            jq(this).css("display", "none");
          });
          if (type == 1) {
            // 正序
            list = quickSort(list, "studentSqyy");
            jq(".ksyyzhengxu").css("display", "block");
          } else {
            // 倒叙
            list = quickSort1(list, "studentSqyy");
            jq(".ksyydaoxu").css("display", "block");
          }
          renderFun(list, total, true);
        }
        // 学员级别排序
        function sortByLevel(type) {
          let list = JSON.parse(JSON.stringify(tableData));

          jq(".layui-icon-triangle-d").each(function () {
            jq(this).css("display", "none");
          });
          if (type == 1) {
            // 正序
            list = quickSort(list, "studentLevel");
            jq(".levelzhengxu").css("display", "block");
          } else {
            // 倒叙
            list = quickSort1(list, "studentLevel");
            jq(".leveldaoxu").css("display", "block");
          }
          renderFun(list, total, true);
        }
        // 添加时间排序
        function sortByTime(type) {
          let list = JSON.parse(JSON.stringify(tableData));

          jq(".layui-icon-triangle-d").each(function () {
            jq(this).css("display", "none");
          });
          if (type == 1) {
            // 正序
            list = quickSort(list, "addTime");
            jq(".timezhengxu").css("display", "block");
          } else {
            // 倒叙
            list = quickSort1(list, "addTime");
            jq(".timedaoxu").css("display", "block");
          }
          renderFun(list, total, true);
        }

        /**
         * 冒泡
         */
        function quickSort(arr, name) {
          let arr1 = arr,
            t;
          for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr1.length - 1 - i; j++) {
              if (arr1[j][name] > arr1[j + 1][name]) {
                t = arr1[j];
                arr1[j] = arr1[j + 1];
                arr1[j + 1] = t;
              }
            }
          }
          return arr1;
        }
        function quickSort1(arr, name) {
          let arr1 = arr,
            t;
          for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr1.length - 1 - i; j++) {
              if (arr1[j][name] < arr1[j + 1][name]) {
                t = arr1[j];
                arr1[j] = arr1[j + 1];
                arr1[j + 1] = t;
              }
            }
          }
          return arr1;
        }

        // 渲染列表
        function renderFun(data, total, isSort = false) {
          // 每次查询取消全选清除数据
          jq("#checkAll")[0].checked = false;
          selectedLogIds = new Set();

          if (!isSort) {
            jq(".layui-icon-triangle-d").each(function () {
              jq(this).css("display", "none");
            });
            tableData = [];
            tableData = data;
            isSexSort = 1;
            isChexingSort = 1;
            isKemuSort = 1;
            isKsyySort = 1;
            isStudentLevelSort = 1;
            isTimeSort = 1;
          }

          boySet = new Set();
          girlSet = new Set();
          total = total;

          jq("#tableBody").empty();
          let datas = data;
          for (let i = 0; i < datas.length; i++) {
            let item = datas[i];
            let tr =
              '<tr><td><input type="checkbox" name="" title="" lay-skin="primary" class="tableCheckBox" data-id="' +
              item.studentId +
              '"></td><td>' +
              (i + 1) +
              "</td><td>" +
              (item.studentIdcard || "--") +
              "</td><td>" +
              (item.studentName || "--") +
              "</td>";
            var idcard = item.studentIdcard || "";
            var sexType = "";
            if (idcard.length == 15) {
              sexType = idcard.substr(-1, 1);
            } else if (idcard.length == 18) {
              sexType = idcard.substr(-2, 1);
            }
            if (sexType >= 0) {
              if (sexType % 2 > 0) {
                boySet.add(item);
                tr += "<td>男</td>";
              } else {
                girlSet.add(item);
                tr += "<td>女</td>";
              }
            } else {
              tr += "<td>--</td>";
            }

            let km = "--";
            if (item.studentSubject == 1) {
              km = "科目一";
            } else if (item.studentSubject == 4) {
              km = "科目四";
            } else if (item.studentSubject == 5) {
              km = "科目五";
            }
            let slevel = "";
            if (item.studentLevel) {
              slevel =
                item.studentLevel.indexOf("00") > -1
                  ? "全部"
                  : item.studentLevel.substr(1);
            }
            let ksyystr = ksyyList.filter((ce) => {
              return ce.value == item.studentSqyy;
            });
            tr +=
              "<td>" +
              (item.studentCarType || "--") +
              "</td><td>" +
              km +
              "</td><td>" +
              ksyystr[0].label +
              "</td><td>" +
              slevel +
              "</td><td>" +
              formatData(new Date(item.addTime).getTime()) +
              '</td><td><a href="#" data-id="' +
              item.studentId +
              '" class="editRow layui-btn layui-btn layui-btn-xs">编辑</a>&#x3000;<a href="#" data-id="' +
                    item.studentId +
                    '" class="shangjiRow layui-btn layui-btn-primary layui-btn-xs">上机</a>&#x3000;<a href="#" data-id="' +
                    item.studentId +
                    '" class="delrow layui-btn layui-btn-primary layui-btn-xs">删除</a></td></tr>';

            jq("#tableBody").append(tr);
          }
        }
      })();
    </script>
  </body>
</html>
